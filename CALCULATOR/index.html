<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="button" onclick="clearDisplay()">C</button> <!--button for display clear-->
        <button class="button" onclick="Delete()">Del</button> <!--button for delete-->
        <button class="button" onclick="Operator('+')">+</button><!--button for addition-->
        <button class="button" onclick="Operator('-')">-</button><!--button for subtraction-->
        <button class="button" onclick="Display('7')">7</button>
        <button class="button" onclick="Display('8')">8</button>
        <button class="button" onclick="Display('9')">9</button>
        <button class="button" onclick="Operator('*')">*</button><!--button for multiplication-->
        <button class="button" onclick="Display('4')">4</button>
        <button class="button" onclick="Display('5')">5</button>
        <button class="button" onclick="Display('6')">6</button>
        <button class="button" onclick="Operator('/')">/</button><!--button for division-->
        <button class="button" onclick="Display('1')">1</button>
        <button class="button" onclick="Display('2')">2</button>
        <button class="button" onclick="Display('3')">3</button>
        <button class="button" onclick="Display('0')">0</button>
        <button class="button" onclick="Calculate()">=</button><!--button for calculation-->
    </div>
    <script src="cal.js"></script>
    
</body>
</html>
